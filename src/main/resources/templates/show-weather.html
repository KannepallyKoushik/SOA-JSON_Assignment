<html>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</html>
<body>
    <div class="container">
        <img src="Afbeelding1-1.jpg" style="width:100%" />
        <h2>Weather in <span th:text="${weather.city.city}"></span></h2>
        <table class="table">
            <tbody >
            <tr>
                <th>Date and Time of Recording</th>
                <th>Temperature</th>
                <th>Weather</th>
            </tr>
            <tr th:each="item : ${weather.list}">
                <td th:text="${item.dt_txt}"></td>
                <td th:text="${item.main.temp}"></td>
                <td th:each="witem : ${item.weather}">
                    <p th:text="${witem.description}"></p>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
